<div class="card shadow p-2 m-2 border-black text-center">
    <figure class="text-center">
      <img [src]="student.image" class="rounded-circle w-50" />
    </figure>
    <h4>{{ student.username }}</h4>
    <hr class="m-2">
    <div class="row mt-3">
        <div class="col">
            <a [routerLink]="['/user', student._id]"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
            <p class="mt-3">Ver detalle</p>
        </div>
        <div class="col">
            <a [routerLink]="['/updateuser', student._id]"><i class="fa-solid fa-pen-to-square fa-2xl"></i></a>
            <p class="mt-3">Actualizar</p>
        </div>
        <div class="col">
            <a (click)="deleteUser()"><i class="fa-solid fa-trash fa-2xl"></i></a>
            <p class="mt-3">Eliminar</p>
        </div>
    </div>
  </div>
